<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

</style>
<body>
   <div id="app">
    <input type="text" placeholder="添加todo" v-model='content' @keyup.enter='add'>
    <button @click='add'>添加</button>
   <h3>正在进行</h3>
   <ul>
       <li v-for='item in arr' v-if='!item.isDone'>
        <input type='checkbox' v-model='item.isDone'>
        <strong>{{item.todo}}</strong>
       </li>
   </ul>
   <h3>已经完成</h3>
   <ul>
    <li v-for='item in arr' v-if='item.isDone'>
     <input type='checkbox' v-model='item.isDone'>
     <del>{{item.todo}}</del>
    </li>
</ul>
           
    

   </div>
   
   
</body>
<script src="./vue练习/vue/vue.js"></script>
<script>
const app=new Vue({
    el:'#app',
    data:{
        arr:[
            {isDone:false,todo:'打代码'},
            {isDone:true,todo:'写作业'},
            {isDone:false,todo:'玩'},
            {isDone:true,todo:'看剧'}
        ],
        content:''
       
    },
    methods:{
        add:function(){
            this.arr.push({
              isDone:false,
              todo: this.content 
            })
            this.content=''
        }
    }
})
</script>
</html>
